<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/docs/css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      display: table;
      width: 100%;
      height: 100%;
      background-color: #171717;
      color: #ffffff;
      position: relative;
      font-family: sans-serif;
      overflow: hidden;
    }
    .lines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      margin: auto;
      width: 80vw;
    }
    .line {
      position: absolute;
      width: 1px;
      height: 100%;
      top: 0;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }
    .line::after {
      content: '';
      display: block;
      position: absolute;
      height: 15vh;
      width: 100%;
      top: -50%;
      left: 0;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
      animation: drop 2s 0s infinite;
      animation-fill-mode: forwards;
      animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
    }
    .line:nth-child(1) {
      left: 10%;
    }
    .line:nth-child(1)::after {
      animation-delay: .3s;
    }
    .line:nth-child(2) {
      left: 20%;
    }
    .line:nth-child(2)::after {
      animation-delay: 1s;
    }
    .line:nth-child(3) {
      left: 30%;
    }
    .line:nth-child(3)::after {
      animation-delay: 1s;
    }
    .line:nth-child(4) {
      left: 40%;
    }
    .line:nth-child(4)::after {
      animation-delay: 2s;
    }
    .line:nth-child(5) {
      left: 50%;
    }
    .line:nth-child(5)::after {
      animation-delay: 1s;
    }
    .line:nth-child(6) {
      left: 60%;
    }
    .line:nth-child(6)::after {
      animation-delay: 2s;
    }
    .line:nth-child(7) {
      left: 70%;
    }
    .line:nth-child(7)::after {
      animation-delay: 2s;
    }
    .line:nth-child(8) {
      left: 80%;
    }
    .line:nth-child(8)::after {
      animation-delay: 1s;
    }
    @keyframes drop {
      0% {
        top: -50%;
      }
      100% {
        top: 110%;
      }
    }
  </style>
</head>
<body>
  <div class="lines">
    <div class="line"></div>

    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
</body>
</html>
