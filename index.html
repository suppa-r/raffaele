<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/docs/css/smoke.css">
</head>
<body>
<a href="intro.html">
<svg viewport="0 0 1700 200" width="1700" height="200">
    <filter id="water">
        <feImage xlink:href="https://moxsim.ru/codepen/016-text-art/ocean.jpg" result="IMAGE"></feImage>
        <feTurbulence id="turbulence" in="IMAGE" baseFrequency="0.01" numOctaves="2" result="NOISE"></feTurbulence>
        <feDisplacementMap in="IMAGE" in2="NOISE" scale="100" result="DISPLACE"></feDisplacementMap>
        <animate xlink:href="#turbulence" attributeName="baseFrequency" dur="40s" keyTimes="0;0.5;1" values="0.01 0.02;0.02 0.04;0.01 0.02" repeatCount="indefinite"></animate>
        <feComposite operator="in" in="DISPLACE" in2="SourceGraphic"></feComposite>
    </filter>
</svg>

<div class="wrapper">
    <p class="smoke" data-text="SMOKE">aweSome</p>
    <p class="water">aweSome</p>
    <p class="smoke" data-text="SMOKE">DESIGN</p>
    <p class="water">DESIGN</p>
</div>
</a>
</body>
</html>
